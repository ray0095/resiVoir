<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Resevation</title>
</head>
<body>
    <div class="card" style="width: 50rem;">
        <div class="card-body">
          <h5 class="card-title">Hot Restaurant!</h5>
          <p class="card-text">We only have 5 tables! Book your seat before they all are gone!</p>
          <a href="#" class="btn btn-primary">View Tables</a>
          <a href="#" class="btn btn-primary">Home</a>
        </div>

        <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="phoneNumber" class="form-control" id="phoneNumber">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="uniqueID" class="form-label">Unique ID</label>
              <input type="uniqueID" class="form-control" id="uniqueID">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

      <footer>
          <a href="">API Table Link</a>
          <a href="">API Wait List</a>
      </footer>
</body>
</html>
